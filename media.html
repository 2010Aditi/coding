<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Lesson 24</title>
</head>
<body>	<h1>Normal Audio</h1>
		<audio controls>
			<source src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3" type="audio/mpeg">
		</audio>

		<h1>Muted Audio</h1>
		<audio controls muted>
			<source src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3" type="audio/mpeg">
		</audio>
		<h1>Looping Audio</h1>
		<audio controls loop>
			<source src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3" type="audio/mpeg">
		</audio>
		<h1>Autoplay Audio</h1>
		<audio hidden="true"controls autoplay>
			<source src="https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3" type="audio/mpeg">
		</audio>
		<h1>Normal Video</h1>
		<video controls>
			<source src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
		</video>

		<h1>Muted Video</h1>
		<video controls muted>
			<source src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
		</video>

				<h1>Looping Video</h1>
		<video controls loop>
			<source src="https://file-examples-com.github.io/uploads/2017/04/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
		</video>

</body>
</html>
